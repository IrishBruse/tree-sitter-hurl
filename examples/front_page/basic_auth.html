
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/protected</span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='color: #af0000'>[BasicAuth]</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line><span style='color: #af0000'>bob</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> secret</span>
</td></tr>
<tr><td class=line-number>4</td><td class=line>
</td></tr>
<tr><td class=line-number>5</td><td class=line>
</td></tr>
<tr><td class=line-number>6</td><td class=line><span style='font-style: italic;color: #8a8a8a'># One can also use an Authorization header</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Authorization header value can be computed with `echo -n &#39;bob:secret&#39; | base64`</span>
</td></tr>
<tr><td class=line-number>8</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/protected</span>
</td></tr>
<tr><td class=line-number>9</td><td class=line><span style='color: #af0000'>Authorization</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> Basic Ym9iOnNlY3JldA==</span>
</td></tr>
</table>

</body>
