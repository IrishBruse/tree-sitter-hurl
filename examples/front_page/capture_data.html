
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Get home:</span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line>
</td></tr>
<tr><td class=line-number>4</td><td class=line><span style='color: #008787'>HTTP/1.1</span> <span style='font-weight: bold;color: #875f00'>200</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='color: #af0000'>[Captures]</span>
</td></tr>
<tr><td class=line-number>6</td><td class=line><span style='color: #af0000'>csrf_token</span><span style='color: #4e4e4e'>:</span> <span style='font-weight: bold;color: #005fd7'>xpath</span> <span style='color: #008700'>&quot;string(//meta[@name=&#39;_csrf_token&#39;]/@content)&quot;</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line>
</td></tr>
<tr><td class=line-number>8</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Do login!</span>
</td></tr>
<tr><td class=line-number>9</td><td class=line><span style='font-weight: bold;color: #005f5f'>POST</span><span style='color: #008700'> https://example.org/login?user=toto&amp;password=1234</span>
</td></tr>
<tr><td class=line-number>10</td><td class=line><span style='color: #af0000'>X-CSRF-TOKEN</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'><span style='color: #4e4e4e'> {{</span><span style='color: #875f00'>csrf_token</span><span style='color: #4e4e4e'>}}</span></span>
</td></tr>
<tr><td class=line-number>11</td><td class=line>
</td></tr>
<tr><td class=line-number>12</td><td class=line><span style='color: #008787'>HTTP/1.1</span> <span style='font-weight: bold;color: #875f00'>302</span>
</td></tr>
</table>

</body>
