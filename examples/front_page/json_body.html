
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Create a new doggy thing with JSON body:</span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='font-weight: bold;color: #005f5f'>POST</span><span style='color: #008700'> https://example.org/api/dogs</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line><span style='color: #4e4e4e'>{</span>
</td></tr>
<tr><td class=line-number>4</td><td class=line>    <span style='color: #af0000'>&quot;id&quot;</span><span style='color: #4e4e4e'>:</span> <span style='font-weight: bold;color: #875f00'><span style='font-weight: bold;color: #875f00'>0</span></span><span style='color: #4e4e4e'>,</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line>    <span style='color: #af0000'>&quot;name&quot;</span><span style='color: #4e4e4e'>:</span> <span style='color: #008700'>&quot;Frieda&quot;</span><span style='color: #4e4e4e'>,</span>
</td></tr>
<tr><td class=line-number>6</td><td class=line>    <span style='color: #af0000'>&quot;picture&quot;</span><span style='color: #4e4e4e'>:</span> <span style='color: #008700'>&quot;images/scottish-terrier.jpeg&quot;</span><span style='color: #4e4e4e'>,</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line>    <span style='color: #af0000'>&quot;age&quot;</span><span style='color: #4e4e4e'>:</span> <span style='font-weight: bold;color: #875f00'><span style='font-weight: bold;color: #875f00'>3</span></span><span style='color: #4e4e4e'>,</span>
</td></tr>
<tr><td class=line-number>8</td><td class=line>    <span style='color: #af0000'>&quot;breed&quot;</span><span style='color: #4e4e4e'>:</span> <span style='color: #008700'>&quot;Scottish Terrier&quot;</span><span style='color: #4e4e4e'>,</span>
</td></tr>
<tr><td class=line-number>9</td><td class=line>    <span style='color: #af0000'>&quot;location&quot;</span><span style='color: #4e4e4e'>:</span> <span style='color: #008700'>&quot;Lisco, Alabama&quot;</span>
</td></tr>
<tr><td class=line-number>10</td><td class=line><span style='color: #4e4e4e'>}</span>
</td></tr>
</table>

</body>
