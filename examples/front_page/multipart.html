
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-weight: bold;color: #005f5f'>POST</span><span style='color: #008700'> https://example.org/upload</span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='color: #af0000'>[MultipartFormData]</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line><span style='color: #af0000'>field1</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> value1</span>
</td></tr>
<tr><td class=line-number>4</td><td class=line><span style='color: #af0000'>field2</span><span style='color: #4e4e4e'>:</span><span style='color: #008787'><span style='color: #008787'> file,</span>example.txt;</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='font-style: italic;color: #8a8a8a'># One can specify the file content type:</span>
</td></tr>
<tr><td class=line-number>6</td><td class=line><span style='color: #af0000'>field3</span><span style='color: #4e4e4e'>:</span><span style='color: #008787'><span style='color: #008787'> file,</span>example.zip; application/zip</span>
</td></tr>
</table>

</body>
