
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Use query params in the URL:</span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/news?order=newest&amp;search=something%20to%20search&amp;count=100</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line>
</td></tr>
<tr><td class=line-number>4</td><td class=line>
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='font-style: italic;color: #8a8a8a'># Or with a query param section:            </span>
</td></tr>
<tr><td class=line-number>6</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/news</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line><span style='color: #af0000'>[QueryStringParams]</span>
</td></tr>
<tr><td class=line-number>8</td><td class=line><span style='color: #af0000'>order</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> newest</span>
</td></tr>
<tr><td class=line-number>9</td><td class=line><span style='color: #af0000'>search</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> something to search</span>
</td></tr>
<tr><td class=line-number>10</td><td class=line><span style='color: #af0000'>count</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> 100</span>
</td></tr>
</table>

</body>
