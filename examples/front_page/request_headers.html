
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-style: italic;color: #8a8a8a'># A simple GET with headers            </span>
</td></tr>
<tr><td class=line-number>2</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/news</span>
</td></tr>
<tr><td class=line-number>3</td><td class=line><span style='color: #af0000'>User-Agent</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> Mozilla/5.0</span> 
</td></tr>
<tr><td class=line-number>4</td><td class=line><span style='color: #af0000'>Accept</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> */*</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='color: #af0000'>Accept-Language</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> en-US,en;q=0.5</span>
</td></tr>
<tr><td class=line-number>6</td><td class=line><span style='color: #af0000'>Accept-Encoding</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> gzip, deflate, br</span>
</td></tr>
<tr><td class=line-number>7</td><td class=line><span style='color: #af0000'>Connection</span><span style='color: #4e4e4e'>:</span><span style='color: #008700'> keep-alive</span>
</td></tr>
</table>

</body>
