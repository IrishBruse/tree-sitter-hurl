
<!doctype HTML>
<head>
  <title>Tree-sitter Highlighting</title>
  <style>
    body {
      font-family: monospace
    }
    .line-number {
      user-select: none;
      text-align: right;
      color: rgba(27,31,35,.3);
      padding: 0 10px;
    }
    .line {
      white-space: pre;
    }
  </style>
</head>
<body>

<table>
<tr><td class=line-number>1</td><td class=line><span style='font-weight: bold;color: #005f5f'>GET</span><span style='color: #008700'> https://example.org/api/tests/4567</span>
</td></tr>

</td></tr>

<tr><td class=line-number>4</td><td class=line><span style='color: #af0000'>[Asserts]</span>
</td></tr>
<tr><td class=line-number>5</td><td class=line><span style='font-weight: bold;color: #005fd7'>jsonpath</span> <span style='color: #008700'>&quot;$.status&quot;</span> <span style='font-weight: bold;color: #4e4e4e'>==</span> <span style='color: #008700'>&quot;RUNNING&quot;</span>    <span style='font-style: italic;color: #8a8a8a'># Check the status code</span>
